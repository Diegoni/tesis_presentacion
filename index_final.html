<html lang="en">
<head>
    <meta charset="utf-8">

   	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />

 	<link rel="stylesheet" href="wow/css/site.css">

	document.documentElement.className = 'js';
	</script>
</head>
<body>

     <main>
		<div class="segmenter" style="background-image: url(img/1.jpg)"></div>
			<h2 class="trigger-headline trigger-headline--hidden">
				<span></span>
				<span>T</span>
				<span>E</span>
				<span>M</span>
				<span>A</span>
				<span></span>
			</h2>
			
			
			<div class="bottom-nav">
				<button class="btn btn--trigger btn--hidden" style="display: none" >Show Effect</button>
				<nav class="codrops-demos" style="padding: 2em 8.5em 2.5em !important;">
					
					<div id="cargar"></div>
					
				</nav>
			</div>
			
			
			
			
	</main>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
  
    <script src="js/anime.min.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/main.js"></script>
	<script src="wow/dist/wow.js"></script>
	<script>
	
	var control = 1;
		(function() {
			var headline = document.querySelector('.trigger-headline'),
				trigger = document.querySelector('.btn--trigger'),
				segmenter = new Segmenter(document.querySelector('.segmenter'), {
					onReady: function() {
						trigger.classList.remove('btn--hidden');
						trigger.addEventListener('click', function() {
							segmenter.animate();
							headline.classList.remove('trigger-headline--hidden');
							this.classList.add('btn--hidden');
						});
					}
				});
				
			})();
		
		function cargarContenido()
		{
			
			var headline = document.querySelector('.trigger-headline'),
				trigger = document.querySelector('.btn--trigger'),
				segmenter = new Segmenter(document.querySelector('.segmenter'), {
					pieces: 9,
					positions: [
						{top: 30, left: 5, width: 40, height: 80},
				//		{top: 50, left: 25, width: 30, height: 30},
						{top: 5, left: 75, width: 40, height: 20},
				//		{top: 30, left: 45, width: 40, height: 20},
				//		{top: 45, left: 15, width: 50, height: 40},
						{top: 10, left: 40, width: 10, height: 20},
			//			{top: 20, left: 50, width: 30, height: 70},
						{top: 0, left: 10, width: 50, height: 60},
				//		{top: 70, left: 40, width: 30, height: 30}
					],
					animation: {
						duration: 2000,
						easing: 'easeInOutCubic',
						delay: 0,
						opacity: 1,
						translateZ: 85,
						translateX: {min: -20, max: 20},
						translateY: {min: -20, max: 20}
					},
					parallax: true,
					parallaxMovement: {min: -10, max: -5},
					onReady: function() {
						trigger.classList.remove('btn--hidden');
						segmenter.animate();
						headline.classList.remove('trigger-headline--hidden');
					}
				});
				
			if(control == 1)
			{
				$('#cargar').append('<div class="home_text wow fadeInUp animated" data-wow-duration="4s"><h2>Diego Nieto</h2><h3>UNIVERSIDAD CHAMPAGNAT</h3><h3>Licenciatura en Sistemas 2018</h3></div>');
		
			}
		}

		
		$(document).bind('keyup', function(e) 
		{
        	
        	if(e.which == 37){ // atras
            	location.href ="index.html";
        	}
        	else if(e.which == 39){ // adelante
            	location.href ="index2.html";
        	}
        	else if(e.which == 38){ // arriba
        		
        		cargarContenido();
        		control = 0;
        	}
        	else if(e.which == 40){ // abajo
        		
        		cargarContenido();
        		control = 0;
        	}
    	});
	</script>
   

</body>

</html>
